<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Calculator</title>
    <style>
        /* General Body and Layout */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            width: 90%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        /* App Icon */
        .app-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Headings */
        h1 {
            color: #1a237e;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Paragraphs */
        p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
        }

        /* Download Button */
        .download-button {
            display: inline-block;
            background-color: #283593;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .download-button:hover {
            background-color: #1a237e;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        /* Footer Text */
        .footer-text {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Sigma Calculator App!</h1>
        <p>Get ready to simplify your calculations with our new desktop application. The ultimate tool for quick and accurate computations.</p>

        <img src="https://i.imgur.com/f5YJIRG.png" alt="Calculator App Icon" class="app-icon">

        <p>Click the button below to download the installer:</p>

        <a href="https://github.com/sithuhtet-2025/sigmacalculator/raw/refs/heads/main/Sigma_C%E2%80%8Calculator_Alpha_Version_Showcase" class="download-button" target="_blank" rel="noopener noreferrer">
            Download Sigma Calculator App
        </a>

        <p class="footer-text">For internal use only.</p>
    </div>
</body>
</html>
